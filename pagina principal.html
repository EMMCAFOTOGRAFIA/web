<html lang="es">
  <head>

  <body>
    <header>
      <div class="logo-container">
        <img
          src="imagenes123/emmca logo oficial.png"

        />

      </div>

    </header>
    </header>
    

    
    <div class="banner">
      <style>
        *{box-sizing: border-box;}body{margin:0;padding:0;min-height:100vh}
    </style>
    
    <div style="
        display: flex;
        align-items: center;
        position: relative;
        width: 100%;
        height: 300px;
        
        background: #2e2a2a url(http://placeimg.com/1000/480/any);
        background-position: 100%;
        background-repeat: no-repeat;
        background-size: cover">
        
        <div style="
        display: block;
        text-align: left;
        margin-left: 50%;
        max-width: 50%" >
    
            <h1 style="margin-bottom: 10px; color: #fff">EMMCA FOTOGRAFIA</h1>
    
            <p style="
            display: block;
            margin: 0;
            padding: 0; 
            color: #fff">capturamos la esencia y creamos memorias </p>
    
            
    
        </div>
    
    </div>
      
      <img src="imagenes123/emmanuel el mejor - copia.jpg" alt="banner de EMMCA" />
      
    </div>
    <main class="grid-container">
      <section class="main-coninter">contenido principal</section>
      <a href="#no" target="_blank" style="
                              display: inline-block;
                              text-decoration: none;
                              border: 0;
                              border-radius: 5px;
                              margin: 10px 0;
                              padding: 50px 50px;
                              color: #f1efef;
                              background-color: rgb(243, 145, 145);
                          "> entrar</a>

        <h3>video presentacion</h3>

          src="https://youtube.com/embed/video_ID"
          frameborder="0"
          allowfullscreen

      </div>
      <div>
        <h3>agenda tu cita</h3>
      </div>
      <main class="grid-container">
        <section class="suport-form">
          <form>
            <label for="name">NOMBRE</label>
            <input type="text" id="name " name="name" required />
            <label for="name">email</label>
            <input type="email" id="email " name="email" required />
            <label for="name">fecha de nacimiento</label>
            <input type="date" id="date" name="date" />
            <label for="name">contacto</label>
            <input type="contac" id="contac " name="contac" required />
            <section class="button">
              <a href="#no" target="_blank" style="
                              display: inline-block;
                              text-decoration: none;
                              border: 0;
                              border-radius: 5px;
                              margin: 10px 0;
                              padding: 10px 10px;
                              color: #f1efef;
                              background-color: grey;
                          "> enviar</a>
            <div id="footer"></div>
            
            <script src="load-header-footer.js"></script>

    
          </form>
        </section>
